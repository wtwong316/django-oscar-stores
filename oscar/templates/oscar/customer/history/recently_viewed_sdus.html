{% load i18n %}
{% load sdu_tags %}

{% with sdus_sliced=sdus|slice:":6" %}
    {% if sdus_sliced %}
        <div class="sub-header">
            <h2>{% trans 'Products you recently viewed' %}</h2>
        </div>

        <ul class="row list-unstyled mx-0">
            {% for sdu in sdus_sliced %}
                <li class="col-sm-4 col-md-3 col-lg-3">{% render_sdu sdu %}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
